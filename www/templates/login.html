<ion-view view-title="Home" name="home-view" class="homeBG" cache-view="false">
    <ion-header-bar class="bar-positive">
        <button class="button icon ion-chevron-left no-border" ng-click="myGoBack()"></button>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <form name="loginForm" ng-submit="submitForm(loginForm)" class="list card no-margin" novalidate="" >
            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted, 
        'no-errors' : loginForm.email.$valid && loginForm.$submitted}">
                <ion-label >Email</ion-label>
                <input type="email" name="email" placeholder="Email" ng-model="data.email" required>
            </ion-input>

            <div class="error-container" ng-show="loginForm.email.$error && loginForm.$submitted" 
                 ng-messages="loginForm.email.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter email address
                </div>
                <div class="error" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">
                    <i class="ion-information-circled"></i> 
                    Please enter valid email address
                </div>
            </div>

            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted, 
        'no-errors' : loginForm.password.$valid && loginForm.$submitted}">
                <ion-label >Password</ion-label>
                <input type="password" name="password" placeholder="Password" ng-model="data.password" required>
            </ion-input>

            <div class="error-container" ng-show="loginForm.password.$error && loginForm.$submitted" 
                 ng-messages="loginForm.password.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter password
                </div>
            </div>



            <ion-input class="item-input padding">
                <input type="submit" class="button button-positive" value="Login" 
                       ng-disabled="loginForm.$invalid && loginForm.$submitted">
            </ion-input>
        </form>

        <ion-list>
            <ion-item ng-click="goToPage('forget')">
                Forget Password
            </ion-item>
        </ion-list>

        <div class="row">
            <div class="col">
                By logging in you agree to barbershop's terms of service, privacy policy and content policy
            </div>
        </div>

    </ion-content>

</ion-view>
