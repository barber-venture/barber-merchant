<ion-view view-title="Home" name="home-view" class="homeBG" cache-view="false">
    <ion-header-bar class="bar-positive trans-header">
          <!--button class="button icon ion-chevron-left no-border" ng-click="myGoBack()"></button-->
        <h1 class="title title-center">SIGN UP</h1>
        <a href="javascript:" ng-click="myGoBack()" class="cross-btn"><img src="img/cross.png"></a>
    </ion-header-bar>
    <ion-content class="padding bg-full">
        <form name="signupForm" ng-submit="submitForm(signupForm)" class="list card no-margin login-form" novalidate="" >
            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : signupForm.email.$invalid && signupForm.$submitted, 
        'no-errors' : signupForm.email.$valid && signupForm.$submitted}">
                <ion-label class="email" >&nbsp;</ion-label>
                <input class="input-field1" type="email" name="email" placeholder="Email" ng-model="data.email" required>
            </ion-input>

            <div class="error-container" ng-show="signupForm.email.$error && signupForm.$submitted" 
                 ng-messages="signupForm.email.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter email address
                </div>
                <div class="error padding-top-15" ng-show="signupForm.email.$invalid && !signupForm.email.$pristine">
                    <i class="ion-information-circled"></i> 
                    Please enter valid email address
                </div>
            </div>

            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : signupForm.password.$invalid && signupForm.$submitted, 
        'no-errors' : signupForm.password.$valid && signupForm.$submitted}">
                <ion-label class="password">&nbsp;</ion-label>
                <input class="input-field1" type="password" name="password" placeholder="Password" ng-model="data.password" required>
            </ion-input>

            <div class="error-container" ng-show="signupForm.password.$error && signupForm.$submitted" 
                 ng-messages="signupForm.password.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter password
                </div>
            </div>



            <ion-input class="item-input btn-field padding">
                <input type="submit" class="button button-positive" value="" 
                       ng-disabled="signupForm.$invalid && signupForm.$submitted">
            </ion-input>
        </form>

        <div class="row">
            <div class="col sign-con">
                By creating an account you agree to barbershop's terms of service, privacy policy and content policy
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 div-img">
                <img src="img/or-divider.png">
            </div>
        </div>
         

        


    </ion-content>
    
      <div class="footer">
         
         Already Member? <a href="javascript:" ng-click="goToPage('login')">Sign In</a>
         
    </div>

</ion-view>
