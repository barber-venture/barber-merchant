<ion-view title="Dashboard" cache-view="false">
    <ion-header-bar class="bar-positive trans-header1">
        <button ng-click="openDrawer()" class = "button button-icon icon ion-navicon show no-border bg-none"></button>
        <h1 class="title align-center">Bookings</h1>
        <div class="buttons"> 
            <button class="button icon ion-search no-border no-border bg-none" ng-click="dashboardSearch('dashboardSearch')"></button>
            <button class="button icon ion-android-notifications no-border no-border bg-none" ng-click="goToPage('notifications')"><span class="badge badge-assertive icon-badge hide">0</span></button> 
        </div>


    </ion-header-bar>
    <div id="dashboardSearch" class="bar bar-subheader hide"> 
        <label class="item-input textbox-search">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="search" placeholder="Search">
        </label>
    </div>
    <ion-content overflow-scroll="true" class="padding top-93 bg-body">
        <div class="list margin-top-5" ng-repeat="booking in appointments | filter:search">
            <ion-item class="item-thumbnail-left box-set">
                <img class="pro-img" ng-if="booking.UserDetail.profile_picture == ''" src="img/profile.jpg" />
                <img class="pro-img" ng-if="booking.UserDetail.profile_picture != ''" src="{{booking.UserDetail.profile_picture}}" />
                
               
                    
                        <div class="row">
                        {{booking.UserDetail.name}}
                    </div>
                        <div class="row">
                            
                            <div class="size-10 gen">{{booking.UserDetail.gender}}</div>
                            
                        </div>
                  
             
               
                  <div class="row center-align ti-cal-set">
                    <div class="col col-50 icon ion-calendar"> {{booking.Appointment.appointment_date| date: 'dd MMM. yyyy'}}</div>
                    <div class="col col-50 icon ion-clock"> {{booking.Appointment.appointment_time| date: 'shortTime'}}</div>
                </div>
                
                 <div class="row center-align full-text msg-set">
                    {{booking.Appointment.message}}
                </div>
                 <div class="row pad-0">
        
                     <button class="button btn-equ dec-btn" ng-click="changeBookingStatus(booking.Appointment.id,2)">Decline</button>
                    <button class="button btn-equ acc-btn" ng-click="changeBookingStatus(booking.Appointment.id,1)">Accept</button>
                    </div>
          
            </ion-item>
           
        </div>
    </ion-content>
</ion-view>
