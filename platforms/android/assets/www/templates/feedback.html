<ion-view title="Dashboard" cache-view="false">
    <ion-header-bar class="bar-positive trans-header1">
        <button class="button icon ion-chevron-left no-border bg-none" ng-click="myGoBack()"></button>
        <h1 class="title align-center">Feedback</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="padding">
        <form name="changeForm" id="feedbackForm" ng-submit="submitForm(changeForm)" class="list card marg-none no-margin" novalidate="" >
            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : changeForm.message.$invalid && changeForm.$submitted, 
        'no-errors' : changeForm.message.$valid && changeForm.$submitted}">
            
                <textarea name="message" placeholder="Feedback" ng-model="data.message" required></textarea>
            </ion-input>

            <div class="error-container" ng-show="changeForm.message.$error && changeForm.$submitted" 
                 ng-messages="changeForm.message.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter feedback
                </div>
            </div>



            <ion-input class="item-input padding">
                <input type="submit" class="button button-positive" value="Submit" 
                       ng-disabled="changeForm.$invalid && changeForm.$submitted">
            </ion-input>
        </form>



    </ion-content>

</ion-view>
