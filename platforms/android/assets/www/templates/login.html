<ion-view view-title="Home" name="home-view" class="homeBG" cache-view="false">
    <ion-header-bar class="bar-positive trans-header">
        <!--button class="button icon ion-chevron-left no-border" ng-click="myGoBack()"></button-->
        <h1 class="title title-center">SIGN IN</h1>
        <a href="javascript:" ng-click="myGoBack()" class="cross-btn"><img src="img/cross.png"></a>
    </ion-header-bar>
    <ion-content class="padding bg-full">
        <form name="loginForm" ng-submit="submitForm(loginForm)" class="list card login-form" novalidate="" >
            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted, 
        'no-errors' : loginForm.email.$valid && loginForm.$submitted}">
                <ion-label class="email">&nbsp;</ion-label>
                <input class="input-field1" type="email" name="email" placeholder="Email address" ng-model="data.email" required>
            </ion-input>

            <div class="error-container" ng-show="loginForm.email.$error && loginForm.$submitted" 
                 ng-messages="loginForm.email.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter email address
                </div>
                <div class="error padding-top-15" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">
                    <i class="ion-information-circled"></i> 
                    Please enter valid email address
                </div>
            </div>

            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted, 
        'no-errors' : loginForm.password.$valid && loginForm.$submitted}">
                <ion-label class="password" >&nbsp;</ion-label>
                <input class="input-field1" type="password" name="password" placeholder="Password" ng-model="data.password" required>
            </ion-input>

            <div class="error-container" ng-show="loginForm.password.$error && loginForm.$submitted" 
                 ng-messages="loginForm.password.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter password
                </div>
            </div>



            <ion-input class="item-input btn-field padding">
                <input type="submit" class="button button-positive" value="" 
                       ng-disabled="loginForm.$invalid && loginForm.$submitted">
            </ion-input>
        </form>

        <ion-list>
            <ion-item class="forget-pass" ng-click="goToPage('forget')">
                Forgot Password?
            </ion-item>
        </ion-list>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 div-img">
                <img src="img/or-divider.png">
            </div>
        </div>

    </ion-content>

     <div class="footer">
         
         Not Member? <a href="javascript:" ng-click="goToPage('signup')">Sign Up</a>
         
    </div>
</ion-view>
