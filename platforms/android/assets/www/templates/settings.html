<ion-view view-title="Home" name="home-view" class="homeBG" cache-view="false">
    <ion-header-bar class="bar-positive">
        <button menu-toggle = "left" class = "button button-icon icon ion-navicon show"></button>
        <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="padding">
        <ion-list>
            <ion-item item="volunteer" ng-click="goToPage('change-password')" class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                Change Password
            </ion-item>
            <ion-item item="volunteer" ng-repeat="pages in staticPages" ng-click="goToStaticPage(pages.Page.id)" class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                {{pages.Page.title}}
            </ion-item>
            <ion-item item="volunteer" ng-click="goToPage('feedback')" class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                Send Feedback
            </ion-item>
            <ion-item item="volunteer" ng-click="goToPage('logout')" class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                Logout
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
