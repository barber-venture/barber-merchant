<ion-view view-title="Home" name="home-view" class="homeBG" cache-view="false">
    <ion-header-bar class="bar-positive">
        <button menu-toggle = "left" class = "button button-icon icon ion-navicon show"></button>
        <h1 class="title">Reviews</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="padding">
        <div class="list margin-top-5" ng-repeat="review in reviews">
            <ion-item class="item-thumbnail-left" ng-click="goToPage('other-profile')">
                <img ng-if="review.UserDetail.profile_picture == ''" src="img/profile.jpg" />
                <img ng-if="review.UserDetail.profile_picture != ''" src="{{review.UserDetail.profile_picture}}" />
                <div class="row">
                    <div class="col-50 left-align">{{review.UserDetail.name}}</div>
                    <div class="col-50 right-align size=10">Rated {{review.Review.rating}}</div>
                </div>
                <div class="row">
                    <div class="size-10">{{review.UserDetail.gender}}</div>
                </div>
                <div class="row">
                    <div class="size-10">{{review.Review.created| date: 'medium'}}</div>
                </div>
                <div class="row">
                    <div class="size-10">Follwers {{review.UserDetail.current_followers}}</div>
                </div>
            </ion-item>
            <ion-item class="full-text">
                {{review.Review.review}}
            </ion-item>
            <ion-item>
                <button class="button col" ng-click="goToPage('add-reply',review.Review.id)">Reply</button>
            </ion-item>
        </div>
    </ion-content>

</ion-view>
