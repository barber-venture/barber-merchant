<ion-view title="Dashboard" cache-view="false">
    <ion-header-bar class="bar-positive">
        <button class="button icon ion-chevron-left no-border" ng-click="myGoBack()"></button>
        <h1 class="title">Change Password</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="padding">
        <form name="changeForm" id="changeForm" ng-submit="submitForm(changeForm)" class="list card no-margin" novalidate="" >
            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : changeForm.old_password.$invalid && changeForm.$submitted, 
        'no-errors' : changeForm.old_password.$valid && changeForm.$submitted}">
                <ion-label >Old Password</ion-label>
                <input type="password" name="old_password" placeholder="Old Password" ng-model="data.old_password" required>
            </ion-input>

            <div class="error-container" ng-show="changeForm.old_password.$error && changeForm.$submitted" 
                 ng-messages="changeForm.old_password.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter old password
                </div>
            </div>
            
            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : changeForm.new_password.$invalid && changeForm.$submitted, 
        'no-errors' : changeForm.new_password.$valid && changeForm.$submitted}">
                <ion-label >New Password</ion-label>
                <input type="password" name="new_password" placeholder="New Password" ng-model="data.new_password" required>
            </ion-input>

            <div class="error-container" ng-show="changeForm.new_password.$error && changeForm.$submitted" 
                 ng-messages="changeForm.new_password.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter new password
                </div>
            </div>
            
            <ion-input class="item item-input item-stacked-label" 
                       ng-class="{ 'has-errors' : changeForm.retype_password.$invalid && changeForm.$submitted, 
        'no-errors' : changeForm.retype_password.$valid && changeForm.$submitted}">
                <ion-label >Retype Password</ion-label>
                <input type="password" name="retype_password" placeholder="Retype Password" ng-model="data.retype_password" required>
            </ion-input>

            <div class="error-container" ng-show="changeForm.retype_password.$error && changeForm.$submitted" 
                 ng-messages="changeForm.retype_password.$error">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Please enter retype password
                </div>
            </div>
            
            <ion-input class="item-input padding">
                <input type="submit" class="button button-positive" value="Submit" 
                       ng-disabled="changeForm.$invalid && changeForm.$submitted">
            </ion-input>
        </form>



    </ion-content>

</ion-view>
